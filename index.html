<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blackjack</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<header class="row title">
		Blackjack
	</header>
	<div class="row mt-2">
		<div class="col text-center m-3">
			<button id="btnNewGame" class="btn btn-danger">New Game</button>
			<button id="btnAskForCard" disabled="disabled" class="btn btn-primary">Ask for Card</button>
			<button id="btnStop" disabled="disabled" class="btn btn-primary">Stop / Finish</button>
			<h3 class="msg"></h3>
		</div>
	</div>
	<div class="row">
		<div class="container">
			<div class="col">
				<h1>Player - <small>0</small></h1>
				<div class="cards"></div>
			</div>
		</div>
	</div>
	<div class="row mt-5 mb-5">
		<div class="container">
			<div class="col">
				<h1>Computer - <small>0</small></h1>
				<div class="cards"></div>
			</div>
		</div>
	</div>	
	<script src="assets/js/underscore-esm-min.js"></script>
	<script src="assets/js/game.js"></script>
	<script>
		gameBJ.newGame();
	</script>
</body>
</html>
